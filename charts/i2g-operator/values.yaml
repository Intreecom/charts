# Default values for i2g-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: ghcr.io/intreecom/i2g-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

replicaCount: 1

# Inline environment variables
# it will be put directly in containers.
env:
  I2G_DEFAULT_GATEWAY_NAME: "gateway"
  I2G_DEFAULT_GATEWAY_NAMESPACE: "default"
  # I2G_LOG_LEVEL: "info"
  # I2G_EXPERIMENTAL: "false"
  # I2G_LINK_TO_INGRESS: "true"
  # I2G_SKIP_BY_DEFAULT: "false"

updateStrategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

limitRange:
  create: false
  # limits:
  #   - default:
  #       memory: 700Mi
  #     defaultRequest:
  #       cpu: 50m
  #       memory: 500Mi
  #     type: Container
extraManifests: []
