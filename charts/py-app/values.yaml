# Default values for py-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: py-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

replicaCount: 1

# Inline environment variables
# it will be put directly in containers.
env: {}

# annotations and/or labels for zero-code instrumentation support (OpenTelemetry Collector and Grafana Beyla)
instrumentation:
  annotations: {}
  labels: {}

# Definition of migrator jobs.
#
# This should
migrators: {}
#  pg:
#    # Job's additional annotations
#    annotations:
#      argocd.argoproj.io/sync-wave: "5"
#    command: ["alembic", "upgrade", "head"]
#    # You can specify limits for every migrator Job.
#    resources: {}

ttlSecondsAfterFinished: 3600

taskiq:
  workerCmd: []
  schedulerCmd: []
  resources: {}
  workers: 1
  instrumentation:
    enabled: false
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 20
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

probes:
  readiness: {}
    # httpGet:
    #   path: /api/app/health
    #   port: http
  liveness: {}
    # httpGet:
    #   path: /api/app/health
    #   port: http

externalSecrets: {}
  # secret-envs:
  #   secretStoreName: cluster-secret-store
  #   targetName: target-secret
  #   dataFrom:
  #     - extract:
  #         key: Key from ASM
  #   # Optional: "Owner" if not specified
  #   targetCreationPolicy: "Owner"
  #   # Optional: "Retain" if not specified
  #   targetDeletionPolicy: "Retain"

updateStrategy: {}
  # type: RollingUpdate
  # rollingUpdate:
  #   maxSurge: 1
  #   maxUnavailable: 0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  enabled: true
  type: ClusterIP
  port: 80
  staticServiceName: ""

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts: []
    # - host: chart-example.local
    #   paths:
    #     - path: /
    #       pathType: ImplementationSpecific
    #       # Can be omited, then service for the app is used.
    #       backend:
    #         service: ...
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# HTTPRoute configuration
httproute:
  enabled: false

  annotations: {}
  labels: {}

  hostnames:
    - example.com
  httpsRedirect:
    enabled: true

  # Gateway resource of following configuration has to be created beforehand.
  gatewayName: ""
  gatewayNamespace: ""
  httpsListenerName: example-com-https
  httpListenerName: example-com-http

  rules: []
    # - backendRefs:
    #     - name: ""
    #       port: ""
    #   matches: []
    #     # - path:
    #     #     type: PathPrefix
    #     #     value: /api/someplace
    #     #   headers: []
    #     #   queryParams: []
    #   filters: []
    #     # - type: ReplacePrefixMatch
    #     #   replacePrefixMatch: /api/someotherplace

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

limitRange:
  create: false
  # limits:
  #   - default:
  #       memory: 700Mi
  #     defaultRequest:
  #       cpu: 50m
  #       memory: 500Mi
  #     type: Container
extraManifests: []
